        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to reach out to us!</p>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <button type="submit">Send</button>
